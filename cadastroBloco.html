<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Mobile</title>
    <link rel="stylesheet" href="css/cadastroBloco.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./src/images/foodzap.png">
</head>

<body>

    <header class="mobile-header">
        <div class="logo"><a href="./index.html"><img src="./src/images/foodzap.png" alt="" class="img-header"></a>
        </div>
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    </header>

    <nav class="mobile-menu" id="mobile-menu">
        <ul>
            <li><a href="./index.html">Início</a></li>
            <li><a href="./pages/sobre.html">Sobre</a></li>
            <li><a href="./pages/serviços.html">Serviços</a></li>
            <li><a href="./pages/contato.html">Contato</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Cadastro Bloco</h2>
        <div class="nomeCondominio" id="nomeCondominio">
            <select name="condominio" id="condominio">
                <option value="1">Caravelas</option>
                <option value="2">Alphavile</option>
                <option value="3">LePark</option> 
            </select>

            <input type="text" class="nomeBloco" id="nomeBloco" placeholder="Nome do Bloco">
            <input type="number" class="numeroDeApartamentos" id="numeroDeApartamentos"
                placeholder="Número de Apartamentos">

            <button class="btnCadastro" id="btnCadastro">Cadastrar</button>

        </div>
    </div>
    <script src="./js/cadastroBloco.js"></script>
</body>

</html>
